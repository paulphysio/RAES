{% block title %}Delete {{sheet}}{% endblock%}

{% if user.is_authenticated %}
<div class="container">
    <h3>Are you sure?</h3> 
    <form action="" method="POST" enctype="multipart/form-data" style="font-size:15px">
        {% csrf_token %}
        <div class="row">
            <div class="col">
            <button type="submit" class = "btn btn-danger"style="font-size:15px">delete</button> 
            </div>
            <div class="col">
                <a href={% url 'file_details' activity.pk %} class = "btn btn-primary"style="font-size:15px">back</a> 
                </div>
        </div>
        
        
    </form>
</div>
{% endif %}
{% endblock %}
